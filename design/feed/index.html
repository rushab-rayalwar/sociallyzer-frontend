<!DOCTYPE html>
<head>
    <title>Sociallyzer</title>
    <link href="./index.css" type="text/css" rel="stylesheet">

    <!-- BROWSER TAB ICON -->
    <link rel="icon" href="./icon.svg" type="image/svg+xml">
        
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poiret+One&display=swap&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fc0a8fd09e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="title">
                <span>
                    <img src="./icon.svg" alt="logo">
                    SOCIALLYZER
                </span>
            </div>
        </div>
        <div class="userName">
            <span>Rushab Rayalwar</span>
        </div>
    </header>
    <aside class="navOptions">
        <div class="leftSideOption selected">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="leftSideOption">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="leftSideOption">
            <i class="fa-solid fa-users"></i>
        </div>
        <div class="leftSideOption">
            <i class="fa-solid fa-bookmark"></i>
        </div>
    </aside>
    <section class="feed">
        <div class="prePosts"></div>
        <div class="posts">
            <div class="post">
                
            </div>
        </div>
    </section>
    <footer>
        <img src="./filter.svg" id="filterIcon">
        <div class="filterOptionsContainer">
            <div class="filterOptions">
                <div class="filter">
                    <span>General</span>
                    <div class="statusContainer">
                        
                    </div>
                </div>
                <div class="filter">
                    <span>Close Friends</span>
                </div>
                <div class="filter">
                    <span>Inner Circle</span>
                </div>
            </div>
        </div>
    </footer>
    <script>

        let hovering = false, visible = false;

        let filterOptionsContainer = document.querySelector(".filterOptionsContainer");
        let filterIcon = document.querySelector("#filterIcon");

        filterIcon.addEventListener('mouseenter', showFilterOptions);
        filterOptionsContainer.addEventListener('mouseleave', hideFilterOptions);
        filterOptionsContainer.addEventListener('mouseenter', mouseHovering);

        function showFilterOptions(){
            filterOptionsContainer.style.opacity = 1;
            hovering = true;
        }
        function hideFilterOptions(){
            hovering = false;
            setTimeout(()=>{
                if(!hovering){
                    filterOptionsContainer.style.opacity = 0;
                }
            },500)
        }
        function mouseHovering(){
            hovering = true;
        }
    </script>
</body>
