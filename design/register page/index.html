<!DOCTYPE html>
<head>
    <title>Sociallyzer Registration</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poiret+One&display=swap&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="reference"></div> -->
    <div class="main">
        <div class="title">
            <img src="./icon.svg" alt="logo">
            <span>SOCIALLYZER</span>
        </div>
        <form class="glass">
            <div class="formElements">
                <div class="field name">
                    <label for="name">Name</label>
                    <input type="string" name="name" placeholder="John Doe" placeholder="name">
                </div>
                <div class="field email">
                    <label for="email">Email</label>
                    <input type="string" name="email" placeholder="johndoe@xyz.com">
                </div>
                <div class="field password">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password Here">
                </div>
                <div class="submitButton">
                    <span>Register</span>
                
                    <div class="buttonHoverBG"></div>
                </div>
            </div>
        </form>
        <div class="loginLink">
            <span>Already have an account? <a>Login</a> </span>
        </div>
    </div>
</body>
